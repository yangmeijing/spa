<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定时器按钮测试页面</title>
  <link rel="stylesheet" href="timer-button.css">
  <link rel="icon" href="https://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
  <style>
.main{
  width:200px;
  height:200px;
  margin: 0 auto;
}
  </style>

</head>
<body>

<div class="main"></div>
<input class="add-btn" type="button" value="add timer-but1">
<input class="add-btn" type="button" value="add timer-but2">
<div class="main1"></div>
<div class="main2"></div>
<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="timer-button.js"></script>
<script>
$(function(){
  var $btnAdd1=$('input[value="add timer-btn1"]');
  var $btnAdd2=$('input[value="add timer-btn2"]');

  $btnAdd1.click(function(){
    var btn1=new TimerBtn();
    btn1.init({
      container:'.main1',
      title:'发送验证码',
      timer:5,
      clickHandle:function(){
        alert('hello1');
      }
    });
  })
  $btnAdd2.click(function(){
    var btn2=new TimerBtn();
    btn2.init({
      container:'.main2',
      title:'确定',
      timer:6,
      clickHandle:function(){
        alert('hello2');
      }
    });
  })


    
})
</script>
</body>
</html>
